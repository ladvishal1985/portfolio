<div class="col-md-12">
	<ul class="posts" >
        <li ng-repeat="item in pageItems" class="animate-repeat">
          <div class="post-item clearfix">
          	<div class="clearfix">
          		<div class="img-thumb">
          			<img src="images/html.png">	
          		</div>
          		<div>
          			<div>
          				<h4><a href="#/articles">{{item.title}}</a></h4>
          				<div>{{item.description}}</div>	
          			</div>
          			<button type="button" class="btn btn-primary">
        				More</button>
          		</div>
          		
          	</div>
          	<div class="post-footer">
          		<span>March 29, 2015</span>
          		<span>AngularJS</span>	
          	</div>
          	
          	<!-- <div class="mask">
          			
          	</divq> -->
          </div>
        </li>
     </ul>
     <pagination total-items="posts.length" items-per-page='6' ng-model="currentPage" ng-change="pageChanged()"></pagination>
     <pager total-items="posts.length" ng-model="currentPage" ng-change="pageChanged()"></pager>
</div>
